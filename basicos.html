			//PARÁMETROS REST & OPERADOR SPREAD

			//PROTOTIPOS
			//Es un mecanismo por el cual un objeto hereda propiedades de un objeto padre.
			//POO (Programacion Orientada a Objetos)
			//Clases: modelo a seguir. Esquema para generar instancias.
			//Objeto: es una instancia de una clase. Tienen dos elementos (Atributos y métodos).
			//Atributos:es una característica o propiedad del objeto (variables dentro de un objeto).
			//Métodos:son las acciones que un objeto puede realizar (son funciones dentro del objeto).

			const animal = {
				llamado: 'lobito',
				sonar() {
					console.log('hago sonido porque estoy vivo');

			//Función Constructora
			function Animal(sellama, genero) {
				//Atributo
				this.sellama = sellama;
				this.genero = genero;

				//Metodos
				this.Hi = function () {
					console.log(`Hola me llamo ${this.sellama} y ...`);
				};
				this.suena = function () {
					console.log('Hago sonido porque estoy vivo');
				};
			}

			// new nos ayuda a crear una nueva instancia a partir del objeto padre (en éste caso Función Constructora).
			const loBito = new Animal('lobito', 'macho'),
				loBita = new Animal('lobita', 'hembra');

			console.log(loBito);
			console.log(loBita);

			loBito.Hi();
			loBito.suena();

			//Para evitar que los métodos se repitan innecesariamente en todas las instancias, lo correcto es sacar los
			//métodos y luego pegarlos a los prototipos

			//Función constructora basadaen los criterios anteriores
			function Animal2(sellama, genero) {
				//Atributo
				this.sellama = sellama;
				this.genero = genero;
			}

			//Metodos agregados a la función constructora mediante "prototype"
			Animal2.prototype.Hi = function () {
				console.log(`Hola me llamo ${this.sellama} y ...`);
			};
			Animal2.prototype.suena = function () {
				console.log('Hago sonido porque estoy vivo');
			};

			//HERENCIA PROTOTÍPICA

			function Animal3(sellama, genero) {
				this.sellama = sellama;
				this.genero = genero;
			}

			Animal3.prototype.Hii = function () {
				console.log(`Hola me llamo ${this.sellama} y ...`);
			};
			Animal3.prototype.suenna = function () {
				console.log('Hago sonido porque estoy vivo');
			};

			//La herecia prototípica se construye así:
			function Perro(sellama, genero, tamanio) {
				this.super = Animal3;
				this.super(sellama, genero);
				this.super = tamanio;
			}

			//Perro está heredando de Animal3
			Perro.prototype = new Animal3();
			Perro.prototype.constructor = Perro;

			//Sobreescritura de métodos de un prototipo padre a un hijo (de Animal3 a Perro)
			Perro.prototype.suenna = function () {
				console.log('soy un-a perro-a, mi sonido es ladrido');
			};
			Perro.prototype.ladrido = function () {
				console.log('guauuu, guauuu!');
			};

			const albino = new Perro('Albino', 'macho', 'chiquito'),

			//CLASES Y HERENCIAS

			class Mascot {
				//Costructor es un metodo especial que se ejecuta en el momento de instanciar clases
				constructor(yourName, genre) {
					this.yourName = yourName;
					this.genre = genre;
				}
				//Metodos: sin usar el metodo This
				ElSaludo() {
					console.log(`Hola me llamo ${this.yourName} y ...`);
				}
				ElSonido() {
					console.log('Hago sonido porque estoy vivo');
				}
			}

			//Herencia de Class
			class Cat extends Mascot {
				constructor(yourName, genre, dimension) {
					//Con el método Super() se manda a llamar al constructor de la clase padre
					super(yourName, genre);
					this.dimension = dimension;
					this.raza = null;
				}
				//Sobreescritura en Class:
				ElSonido() {
					console.log('Maullo porque soy gato, ');
				}
				ElMaullo() {
					console.log('miau, miau');
				}

				//Método Estático: Statics
				//Un método estático se puede ejecutar sin necesidad de instanciar la clase
				static QueEres() {
					console.log(
						'Un gato es un animal mamífero perteneciente a la familia de los felinos...'
					);
				}

				//Los SETTERS y GETTERS son métodos especiales que nos permiten establecer y obtener los valores y atributos de nuestra clase.
				//METODOS ESTATICOS: GETTERS Y SETTERS
				get getraza() {
					return this.raza;
				}
				set setraza(raza) {
					this.raza = raza;
