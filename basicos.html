			} finally {

			//para personalizar el mensaje de error:
			try {

			//OBJETOS LITERALES
			//Es una nueva forma de escribir atributos y métodos

			let nm = 'Manu',
				dt = 35;

				dt: dt,

			console.log(perro);

			//Se simplifica así: si una variable tiene el mismo nombre que añadiremos en un objeto, solo hay que referenciar el nombre de la variable

			//PARÁMETROS REST & OPERADOR SPREAD
			//Parámetros REST se usa anteponiendo ... al atributo que se desea

			function sum(a, b, ...c) {
				let result = a + b;

				c.forEach(function (n) {
					result += n;
				});
				return result;
			}

			console.log(sum(1, 2));
			console.log(sum(1, 2, 3));
			console.log(sum(1, 2, 3, 5));
			console.log(sum(1, 2, 3, 5, 8));

			//Spread (expansión) utilizando ... (REST) se pueden unir o expandir dos o más grupos de datos en uno solo

			const arr1 = [1, 2, 3, 4, 5],
				arr2 = [6, 7, 8, 9, 0];

			console.log(arr1, arr2);
			console.log(...arr1, ...arr2);

			//ARROW FUNCTION
			//Simplifica las funciones expresadas (anónimas) quitando Function por => entre los() y {}.

			//Cuando una arrow function no recibe parámetros (como el caso anterior) se debe colocar (). Si tiene sólo un parámetro se omite ().
			const Mar = (colours) => console.log(`olas ${colours}`);
			Mar('azules');

			//Return en Arrow Function es explicito, o sea no se necesita decarar
			const restand = (f, g) => f - g;
			console.log(restand(9, 3));
